{% extends 'layout.html' %}
{% load tz %} <!-- para adicionar a timezone na data do post -->
{% block title %}
    Posts
{% endblock %}

{%  block content%}
    <section>
        <h1>Posts</h1>

        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                    </a>
                </h2>
                <p>{{ post.date|timezone:"America/Sao_Paulo" }} by {{ post.author }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
